<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple - Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans antialiased">
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="https://www.apple.com/ac/globalnav/6/en_US/images/globalnav/apple/image_large.svg" alt="Apple" class="h-6 mr-6">
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
                        <li><a href="product.html" class="hover:text-gray-400">Product</a></li>
                        <li><a href="contact.html" class="hover:text-gray-400">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <input type="text" placeholder="Search" class="bg-gray-700 rounded p-1 text-white">
            </div>
        </div>
    </header>
    
    <main>
        <section class="contact-hero bg-gray-900 text-white text-center p-24">
            <h1 class="text-5xl font-bold">Contact Us</h1>
            <p class="mt-4 text-xl">We're here to help</p>
        </section>
        
        <section class="contact-form p-8">
            <div class="container mx-auto">
                <form class="bg-gray-100 p-8 rounded">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700">Name</label>
                        <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700">Message</label>
                        <textarea id="message" class="w-full p-2 border border-gray-300 rounded"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Submit</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-800 text-white p-4">
        <div class="container mx-auto text-center">
            <ul class="flex space-x-4 justify-center">
                <li><a href="#" class="hover:text-gray-400">Privacy Policy</a></li>
                <li><a href="#" class="hover:text-gray-400">Terms of Service</a></li>
                <li><a href="#" class="hover:text-gray-400">Contact Us</a></li>
            </ul>
            <p class="mt-4">&copy; 2024 Apple Inc. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
